<head>
  <title>resolutions</title>
</head>

<body>

<div class="container">
	<header>
		<h1>monthly resolutions</h1>
		<form>
			<input type="text" name="title" placeholder="A new resolution">
			<input type="submit" value="Submit">
		</form>
		
	</header>
</div>
<ul>

	{{#each resolutions}}
	{{>resolution}}
	{{/each}}
</ul>
 
</body>

<template name="resolution">
  <li>{{title}}</li>
</template>
